<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 390px)" href="css/phone.css">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Work+Sans:400,700" rel="stylesheet">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in | Sayon Mitra</title>
</head>
<body>

    <div id="login-box">
        <h1 id="h-login">Log in</h1>

        <div id="login-form">
            <form action="">

                <div class="input-box">
                    <label for="username" class="text-part">Username</label>
                    <input type="text" name="username" class="input-part" id="username">
                </div>

                <div class="input-box">
                    <label for="password" class="text-part">Password</label>
                    <input type="password" name="password" class="input-part" id="password">
                </div>
                
                <div id="imp-1">
                    <div id="remember-me">
                        <input type="checkbox" name="cbox" id="cbox">
                        <label for="cbox" class="font-s">Remember me</label>
                    </div>

                    <a href="#" id="forgot-pass" class="font-s">Forgot password?</a>
                </div>

                <input type="submit" value="Log in" id="btn-log-in">

                <p class="font-s">Don't have an account? <a href="#" id="sign-up-link">Sign up</a></p>

            </form>
        </div>

    </div>

</body>
</html>
